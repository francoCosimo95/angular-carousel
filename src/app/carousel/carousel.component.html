<div *ngIf="currentItem" class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img [src]="currentItem.src" [alt]="currentItem.alt">
            <div *ngIf="showCaption" class="carousel-caption">
                <h5 class="carousel-item-title" *ngIf="currentItem.title">{{currentItem.title}}</h5>
                <p class="carousel-item-description" *ngIf="currentItem.description" [innerHTML]="currentItem.description"></p>
            </div>
        </div>
    </div>
    <div class="carousel-indicators">
        <div *ngFor="let item of items; let i = index" (click)="slideTo(i)" [class.active]="i === currentItem.index"></div>
    </div>
    <ng-container *ngIf="showControls && items.length > 1">
        <div (click)="slideToPrev()" class="carousel-control prev">
            <i class="fa fa-chevron-left"></i>
        </div>
        <div (click)="slideToNext()" class="carousel-control next">
            <i class="fa fa-chevron-right"></i>
        </div>
    </ng-container>
</div>
